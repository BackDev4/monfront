server {
    listen 8000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Установка заголовков для кэширования статических ресурсов
    location ~* \.(css|js|gif|jpe?g|png|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
